<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS-TOP</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="info-container">
            <h1>Rock, paper, scissors game</h1>
            <p class="instructions-tittle">Instructions:</p>
            <p class="instructions-text">Choose an option to play against the computer</p>
        </div>
        <div class="options_container">
            <button class="option_button button_rock">Rock</button>
            <button class="option_button button_paper">Paper</button>
            <button class="option_button button_scissors">Scissors</button>
        </div>
        <div class="results-container">
        </div>
    </div>
</body>
</html>
